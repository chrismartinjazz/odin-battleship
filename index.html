<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin's Battleship</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <h1 class="col">Odin's Battleship</h1>
      <button class="randomize-ships">Randomize Ships</button>
    </div>

    <div class="row">
      <div class="col player-one-display">
        <h2>Player One</h2>

        <div>
          <ul class="p1-opponent-ships">
            <li>Carrier</li>
            <li>Battleship</li>
            <li>Destroyer</li>
            <li>Submarine</li>
            <li>Patrol Boat</li>
          </ul>
        </div>

        <div class="p1-opponent-board board"></div>

        <div class="p1-player-board board"></div>
      </div>

      <div class="col player-two-display">
        <h2>Player Two</h2>

        <div>
          <ul class="p2-opponent-ships ships">
            <li>Carrier</li>
            <li>Battleship</li>
            <li>Destroyer</li>
            <li>Submarine</li>
            <li>Patrol Boat</li>
          </ul>
        </div>

        <div class="p2-opponent-board board"></div>

        <div class="p2-player-board board"></div>
      </div>
    </div>

    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
