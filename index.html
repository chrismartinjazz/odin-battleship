<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin's Battleship</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <h1 class="col">Odin's Battleship</h1>
      <button class="randomize-ships">Randomize Ships</button>
    </div>

    <div class="row">
      <div class="col player-one-display">
        <h2>Player One</h2>

        <div>
          <ul class="p1-opponent-ships"></ul>
        </div>

        <div class="p1-opponent-board board"></div>

        <div class="p1-player-board board"></div>
      </div>

      <div class="col player-two-display">
        <h2>Player Two</h2>

        <div>
          <ul class="p2-opponent-ships ships"></ul>
        </div>

        <div class="p2-opponent-board board"></div>

        <div class="p2-player-board board"></div>
      </div>
    </div>

    <dialog class="dialog ship-placement">
      <h2 class="ship-placement__title"></h2>
      <div class="ship-placement__body">
        <div class="ship-placement__ship-orientation">
          <input
            type="radio"
            id="horizontal"
            name="ship-orientation"
            value="horizontal"
            checked
          />
          <label for="horizontal">Horizontal</label>
          <input
            type="radio"
            id="vertical"
            name="ship-orientation"
            value="vertical"
          />
          <label for="vertical">Vertical</label>
        </div>
        <label for="horizontal"></label>
        <div class="ship-placement__ships"></div>
        <div class="ship-placement__board"></div>
        <div class="ship-placement__message"></div>
      </div>
      <button class="ship-placement__button">Continue</button>
    </dialog>

    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
