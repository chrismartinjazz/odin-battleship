<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin's Battleship</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <h1 class="col">Odin's Battleship</h1>
      <button class="randomize-ships">Randomize Ships</button>
    </div>

    <div class="row">
      <div class="col player-one-display">
        <h2>Player One</h2>

        <div>
          <ul class="p1-opponent-ships"></ul>
        </div>

        <div class="p1-opponent-board board"></div>

        <div class="p1-player-board board"></div>
      </div>

      <div class="col player-two-display">
        <h2>Player Two</h2>

        <div>
          <ul class="p2-opponent-ships ships"></ul>
        </div>

        <div class="p2-opponent-board board"></div>

        <div class="p2-player-board board"></div>
      </div>
    </div>

    <dialog class="dialog-swap-players">
      <h2 class="dialog-swap-players__title">Result of your shot:</h2>
      <div class="dialog-swap-players__result"></div>
      <div class="dialog-swap-players__text">
        Pass the controls and avert your eyes! Next player click to continue
        when ready...
      </div>
      <button class="dialog-swap-players__button">Continue</button>
    </dialog>

    <dialog class="dialog-game-over">
      <h2 class="dialog-game-over__title">Game over!</h2>
      <div class="dialog-game-over__result"></div>
      <button class="dialog-game-over__button">New Game</button>
    </dialog>

    <dialog class="dialog-get-player-choices">
      <h2>Battleship</h2>
      <form novalidate action="#" method="get" class="form-get-player-choices">
        <fieldset>
          <div class="form-item-radio">
            <div>
              <p>Play against:</p>
              <label for="opponentTypeComputer">
                <input
                  type="radio"
                  id="opponentTypeComputer"
                  name="opponentType"
                  value="computer"
                  checked
                />
                Computer
              </label>
              <label for="opponentTypeHuman">
                <input
                  type="radio"
                  id="opponentTypeHuman"
                  name="opponentType"
                  value="human"
                />
                Human (two players on same device)
              </label>
            </div>
          </div>
          <div class="form-item-radio">
            <div>
              <p>Ship placement:</p>
              <label for="shipPlacementRandom">
                <input
                  type="radio"
                  id="shipPlacementRandom"
                  name="shipPlacement"
                  value="random"
                  checked
                />
                Random
              </label>
              <label for="shipPlacementManual">
                <input
                  type="radio"
                  id="shipPlacementManual"
                  name="shipPlacement"
                  value="manual"
                />
                Manual
              </label>
            </div>
          </div>
        </fieldset>
        <div class="form-buttons">
          <button type="submit" class="dialog-get-player-choices__button">
            Start Game
          </button>
        </div>
      </form>
    </dialog>

    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
